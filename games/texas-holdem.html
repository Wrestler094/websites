<!-- texas-holdem.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Texas Hold'em Hand Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/texas-holdem.css">
	<meta name="viewport" content="initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>&spades; <font color="red">&diams;</font> Poker Hand Generator <font color="red">&hearts;</font> &clubs;</h1>
		</div>
	</div>
	<div class="container-fluid">
		<button class="col-xs-12 btn btn-primary" id="generate">Generate Player Hands</button>	
		<br>
		<br>
		
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn btn-success disabled" id="flop">Flop</div>
			<div class="btn btn-info disabled" id="turn">Turn</div>
			<div class="btn btn-warning disabled" id="river">River</div>
		</div>
		

	
	<div class="col-xs-12" id="table">
		<h2 class="text-center">The Board</h2>
		<div class="card" id="tablec1"></div>
		<div class="card" id="tablec2"></div>
		<div class="card" id="tablec3"></div>
		<div class="card" id="tablec4"></div>
		<div class="card" id="tablec5"></div>
	</div>
	<div class="player-hand col-xs-6 col-md-3">
		<h2 class="text-center">Player 1</h2>
		<div class="card" id="p1c1"></div>
		<div class="card" id="p1c2"></div>
	</div>
	<div class="player-hand col-xs-6 col-md-3">
		<h2 class="text-center">Player 2</h2>
		<div class="card" id="p2c1"></div>
		<div class="card" id="p2c2"></div>
	</div>
	<div class="player-hand col-xs-6 col-md-3">
		<h2 class="text-center">Player 3</h2>
		<div class="card" id="p3c1"></div>
		<div class="card" id="p3c2"></div>
	</div>
	<div class="player-hand col-xs-6 col-md-3">
		<h2 class="text-center">Player 4</h2>
		<div class="card" id="p4c1"></div>
		<div class="card" id="p4c2"></div>
	</div>
	<div class="player-hand col-xs-6 col-md-3">
		<h2 class="text-center">Player 5</h2>
		<div class="card" id="p5c1"></div>
		<div class="card" id="p5c2"></div>
	</div>
	<div class="player-hand col-xs-6 col-md-3">
		<h2 class="text-center">Player 6</h2>
		<div class="card" id="p6c1"></div>
		<div class="card" id="p6c2"></div>
	</div>
	<div class="player-hand col-xs-6 col-md-3">
		<h2 class="text-center">Player 7</h2>
		<div class="card" id="p7c1"></div>
		<div class="card" id="p7c2"></div>
	</div>
	<div class="player-hand col-xs-6 col-md-3">
		<h2 class="text-center">Player 8</h2>
		<div class="card" id="p8c1"></div>
		<div class="card" id="p8c2"></div>
	</div>
		
	
	<br>
	<br>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/texas-holdem.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
