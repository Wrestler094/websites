<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
		<title>UMich JS: Week 4 - Nicknames</title>
		<script type="text/javascript" src="js/jsweek4-nick.js"></script>
		<style type="text/css">
					input{
					border:1px solid black;
				}
				input:focus{
					background-color: #E6E6E6;
				}
				#nick{
					margin-left: 4%;
					display:none;
					width: 50%;
				}
				label{
				  display:block;
					}
		</style>
	</head>

	<body>
		<h1>Week 4: Forms</h1>

		<h2>Here is an example of all the major types:</h2>
		<form>
		  <fieldset>
		    <legend>Input Types</legend>
      	<label>Name: <input type='text' id = 'name' name = 'name'></label>
    		
        <label>Email: <input type='email' name = 'email'> </label>

        <label>Password: <input type='password' name = 'pass'></label>
        <br>

        Radio Buttons<br/>
        <label><input type="radio" name="sex" value="male" checked>Male</label>

        <label><input type="radio" name="sex" value="female">Female</label>
				<br>
        Checkboxes<br/>

        <label> <input type="checkbox" name="contact1" value="Bike">Contact me via email</label>

        <label> <input type="checkbox" name="contact2" value="Bike">Contact me via phone</label>
    		
    		<br>
        <label>Number: <input type="number" name="numberInput" min="1" max="5"></label>

        <label>Range: <input type="range" name="rangeInput" min="1" max="10"></label>

         <label>Color: <input type="color" name="colorInput" min="1" max="10"></label>

         <label>Date: <input type="date" name="dateInput"></label>

         <label>URL: <input type="url" name="urlInput"></label>

    		<input type = 'submit' value = "Click Here">
		  </fieldset>
		</form> 
		<br>
		

		
		<form>
		<fieldset>
			  <legend>Form Verification</legend>
  			<label for ="fName">First Name:</label>
			  <input type = "text" name = "fName" id = "fName" required><br/>
  			<label for = "lName">Last Name:</label>
			  <input type = "text" name = "lName" id = "lName" required><br/>
			  <label for = "yesNick">Nickname?:</label>
			  <input id="yesNick" name="yesNick" type="checkbox" value="yes" onchange= "nicknameFunction()"/>	<br/>
			    
				<div id = "nick">
				    <label for = "nickname">Nickname:</label>
				    <input type = "text" name = "nickname" id = "nickname"><br/>
			  </div>
			  <input type = "submit" value = "Verify"/>
			 </fieldset>
			</form>
		<br>
		<hr>
		<br>

		<input id="colinstest" type="text"><br>
	

	</body>
</html>
