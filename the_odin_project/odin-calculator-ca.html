<!-- odin-calculator-ca.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Odin's Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/odin-calculator-ca.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/odin-calculator-ca.js"></script>
</head>
<body>
	<h1>Welcome to Odin's Calculator!!</h1>
		<div id="calculator">

			<div id="total">
			</div> <!-- End of the Total div (read: display) -->

			<div id="operators">
				<a>+</a>
				<a>-</a>
				<a>/</a>
				<a>*</a>
				<a id="equals">=</a>
			</div> <!-- End of the Operators div -->

			<div id="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a id="clear">C</a>
				<a>0</a>
				<a id="clearall">AC</a>
			</div>  <!-- End of the Numbers div -->

		</div> <!-- End of the Calculator Div -->

		


	</body>
</html>
