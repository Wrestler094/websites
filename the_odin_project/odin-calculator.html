<!-- calculator.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Odin's Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/odin-calculator.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/odin-calculator.js"></script>
</head>
<body>

		<div class="grid">
			<div class="row">
				<div class="display"></div>
			</div>
			<div class="row">
				<div onclick="buttonClick()" class="num number calc-btn" id="n1">1</div>
				<div class="num number calc-btn" id="n2">2</div>
				<div class="num number calc-btn" id="n3">3</div>
				<div class="sym operator calc-btn" id="plus">+</div>
			</div>
			<div class="row">
				<div class="num number calc-btn" id="n4">4</div>
				<div class="num number calc-btn" id="n5">5</div>
				<div class="num number calc-btn" id="n6">6</div>
				<div class="sym operator calc-btn" id="minus">-</div>
			</div>
			<div class="row">
				<div class="num number calc-btn" id="n7">7</div>
				<div class="num number calc-btn" id="n8">8</div>
				<div class="num number calc-btn" id="n9">9</div>
				<div class="sym operator calc-btn" id="times">*</div>
			</div>
			<div class="row">
				<div class="num number calc-btn" id="n0">0</div>
				<div class="calc-btn" id="equals">=</div>
				<div class="calc-btn" id="clear">clear</div>
				<div class="sym operator calc-btn" id="divide">/</div>
			</div>
		</div>
	
	<!-- jQuery -->
	
</body>
</html>
