<!-- calculator.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Odin's Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/odin-calculator.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/odin-calculator.js"></script>
</head>
<body>

		<div class="grid">
			<div class="row">
				<div id="display"></div>
			</div>
			<div class="row">
				<div onclick="click1()" class="num number calc-btn" id="n1">1</div>
				<div onclick="click2()" class="num number calc-btn" id="n2">2</div>
				<div onclick="click3()" class="num number calc-btn" id="n3">3</div>
				<div onclick="clickPlus()" class="sym operator calc-btn" id="plus">+</div>
			</div>
			<div class="row">
				<div onclick="click4()" class="num number calc-btn" id="n4">4</div>
				<div onclick="click5()" class="num number calc-btn" id="n5">5</div>
				<div onclick="click6()" class="num number calc-btn" id="n6">6</div>
				<div onclick="clickMinus()" class="sym operator calc-btn" id="minus">-</div>
			</div>
			<div class="row">
				<div onclick="click7()" class="num number calc-btn" id="n7">7</div>
				<div onclick="click8()" class="num number calc-btn" id="n8">8</div>
				<div onclick="click9()" class="num number calc-btn" id="n9">9</div>
				<div onclick="clickMultiply()" class="sym operator calc-btn" id="times">&times;</div>
			</div>
			<div class="row">
				<div onclick="click0()" class="num number calc-btn" id="n0">0</div>
				<div onclick="clickEquals()" class="calc-btn" id="equals">=</div>
				<div onclick="clickClear()" class="calc-btn" id="clear">clear</div>
				<div onclick="clickDivide()" class="sym operator calc-btn" id="divide">&divide;</div>
			</div>
		</div>
	
	<!-- jQuery -->
	
</body>
</html>
