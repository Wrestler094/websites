<!-- rockpaperscissors.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors!</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Colin McNamara">
	<link rel="stylesheet" type="text/css" href="css/rockpaperscissors.css"></style>
  <script src="https://use.fontawesome.com/72f616730d.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

</head>
<body>
	<h1 id="big-title">Rock, Paper, Scissors!</h1>
	<div>

		<div id="player-names">
			<div id="player">Player</div>
			<div id="computer">Computer</div>
		</div>
		<br>
		<div id="scores">
			<div id="player-score"></div>
			<div id="computer-score"></div>
		</div>
		<br>

		<div id="matches-display">Matches: <div id="matches-num">0</div></div>
		<br>
		<div id="setup">Make your selection:</div>	
		<div id="selection">

      <i id="rock" class="select fa fa-hand-rock-o fa-4x"></i>
      <i id="paper" class="select fa fa-hand-paper-o fa-4x"></i>
      <i id="scissors" class="select fa fa-hand-scissors-o fa-4x"></i>
    </div>
		<br>

		<!-- Animated fists -->

		<div>
			<div class="fist-box">
				<i id="player-fist" class="animated-fist fa fa-hand-rock-o fa-4x"></i>
			</div>
			<div class="fist-box">
				<i id="computer-fist" class="animated-fist fa fa-hand-rock-o fa-4x"></i>
			</div>
		</div>

		<!-- This is what the player and computer ultimately pick -->
		<div id="rps-display">
			<div id="player-display"></div>
			<div id="computer-display"></div>
		</div>
		
		<br>
		<div id="rps-explanation"></div>


		
	</div>

  <script src="js/rockpaperscissors.js"></script>

</body>
</html>
